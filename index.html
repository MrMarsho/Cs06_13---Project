<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindless Motivation</title>
    <link rel="icon" href="https://github.com/sebastianarcilla/cs06cs13project/raw/main/chill-icon-454x512-uv6tq5yc.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: url('https://github.com/sebastianarcilla/cs06cs13project/raw/main/outrun-neon-dark-background-purple-2560x1440-4523.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            margin: 20px 0;
            text-align: center;
        }
        main {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }
        .main-links, .extra-links {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #00bfff;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 3s, color 3s;
        }
        a:hover {
            background-color: #00bfff;
            color: #000;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        #background-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        #background-switcher:hover {
            background-color: #00a3cc;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="main-links">
        <a href="todo.html">To-Do List</a>
        <a href="motivation.html">Words of Motivation</a>
        <a href="mentalcheckup.html">Mental Check-Up</a>
        <a href="struggles.html">Scholar Struggles</a>
    </div>
    <header>
        <h1>Mindless Motivation</h1>
    </header>
    <main>
        <section class="extra-links">
            <a href="helplines.html">Helplines</a>
            <a href="about.html">About Us</a>
            <a href="sources.html">Sources</a>
        </section>
    </main>
    <footer>
        <p>&copy; Arcilla, Esguerra</p>
    </footer>
    
    <button id="background-switcher">Switch Background</button>
    <script>
        document.getElementById('background-switcher').addEventListener('click', function() {
            var body = document.body;
            if (body.style.backgroundImage === 'url("https://github.com/sebastianarcilla/cs06cs13project/raw/main/light%20mode.jpg")') {
                body.style.backgroundImage = 'url("https://github.com/sebastianarcilla/cs06cs13project/raw/main/outrun-neon-dark-background-purple-2560x1440-4523.jpg")';
            } else {
                body.style.backgroundImage = 'url("https://github.com/sebastianarcilla/cs06cs13project/raw/main/light%20mode.jpg")';
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
